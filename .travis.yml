language: ruby
sudo: false
rvm:
- 2.2.4
- 2.3.1
- jruby-9.0.5.0
env:
  global:
  - secure: 
deploy:
- provider: releases
  file: pkg/*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: form3tech/pact-mock_service
after_deploy:
- bundle exec rake generate_release_notes[$TRAVIS_TAG]
- bundle exec rake upload_release_notes[$TRAVIS_REPO_SLUG,$TRAVIS_TAG]
